<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Dashboard</title>
</head>

<body>
  <header class="container-fluid">
    <ul class="nav justify-content-end" id="main-nav" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
          aria-selected="true">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
          aria-selected="false">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="media-tab" data-toggle="tab" href="#media" role="tab" aria-controls="media"
          aria-selected="false">Media</a>
      </li>
    </ul>

  </header>
  <div class="row">
    <main class="col-md-6">
      <h1>Recent Notes</h1>
      <div class="card">
        <div class="card-body">
          Content
        </div>
      </div>
    </main>
    <aside class="col-md-6">
      <div class="tab-content border rounded border-dark" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          Default Recent Notes
          <div class="container">
            <span id="book-content"></span>
            <span id="song-content"></span>
            <span id="tv-content"></span>
          </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Profile Info</div>
        <div class="tab-pane fade" id="media" role="tabpanel" aria-labelledby="media-tab">All media added to notes</div>
      </div>
    </aside>
    <aside class='container'>
      <div class="row justify-content-end">
        <input type="text" id="book-title" placeholder="Title">
        <input type="text" id="book-author" placeholder="Author">
        <button id="submit-content" class="btn btn-success">Submit</button>
      </div>
    </aside>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src=“/assets/js/book.js”> </script> 
  <script src=“/assets/js/song.js”> </script> 
</body> 

</html>
