<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
  <title>DigiNote</title>
</head>

<body>
  <main class="hero">
    <div class="row w-100 justify-content-center text-center mx-5">
      <div class="col-12 col-md-6">
        <!-- Content for Log In and Sign Up start -->
        <div class="tab-content" id="pills-tabContent">
          <!-- Log in content start -->
          <div class="tab-pane fade show active" id="pills-log-in" role="tabpanel" aria-labelledby="pills-log-in-tab">
            <div class="log-in home-form card">
              <!-- Logo header -->
              <h1 class="card-header diginote-font display-4">
                DigiNote
              </h1>
              <!-- Input forms -->
              <div class="card-body">
                <form class="textbox-form">
                  <input type="email" class="form-control py-4 m-3" id="log-in-email" placeholder="Email">
                  <input type="password" class="form-control py-4 m-3" id="log-in-pw" placeholder="Password">
                  <!-- Submit form -->
                  <button class="btn btn-block btn-success" type="submit" id="login">Log In</button>
                </form>
              </div>
            </div>
          </div>
          <!-- Log in content end -->
          <!-- Sign up content start -->
          <div class="tab-pane fade" id="pills-sign-up" role="tabpanel" aria-labelledby="pills-sign-up-tab">
            <div class="sign-up home-form card">
              <!-- Logo header -->
              <h1 class="card-header diginote-font display-4">
                DigiNote
              </h1>
              <!-- Input form -->
              <div class="card-body">
                <form class="textbox-form">
                  <input type="text" class="form-control py-4 m-3" id="firstName" placeholder="First Name">
                  <input type="text" class="form-control py-4 m-3" id="lastName" placeholder="Last Name">
                  <input type="email" class="form-control py-4 m-3" id="sign-up-email" placeholder="Email">
                  <input type="password" class="form-control py-4 m-3" id="sign-up-pw" placeholder="Password">
                  <!-- Sign up button -->
                  <button class="btn btn-block btn-success" type="submit" id="sign-up">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
          <!-- Sign up content end -->
        </div>
        <!-- Content End -->
        <!-- Nav Card start -->
        <div class="card mt-5 nav-card">
          <div class="card-header bg-">
            Log in/Sign in
          </div>
          <div class="card-body">
            <ul class="nav row justify-content-center nav-pills" id="pills-tab" role="tablist">
              <li class="nav-item col-md-5">
                <a class="nav-link text-light bg-success" id="pills-home-tab" data-toggle="pill" href="#pills-log-in"
                  role="tab" aria-controls="pills-home" aria-selected="true">Log in</a>
              </li>
              <li class="nav-item col-md-5">
                <a class="nav-link text-light bg-success" id="pills-sign-up-tab" data-toggle="pill"
                  href="#pills-sign-up" role="tab" aria-controls="pills-sign-up" aria-selected="false">Sign Up</a>
              </li>
            </ul>

          </div>
        </div>
        <!-- Nav card End -->
      </div>

    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
